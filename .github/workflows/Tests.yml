name: Tests

on:
  workflow_call:

jobs:


  Test:
    container: ubuntu:bionic
    runs-on:
      - self-hosted
      - Linux
      - X64

    strategy:
      fail-fast: false
      matrix:
        test:
          - docs
          - testarch
          - tests
          - ice40
          - xc7
          - xc7-vendor
          - xc7a200t
          - xc7a200t-vendor
          - ql

    name: ${{ matrix.test }}

    env:
      MAX_CORES: 80
      GHA_EXTERNAL_DISK: "tools"

    steps:

      - name: '🧰 Checkout'
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: '🚧 Execute test script'
        run: stdbuf -i0 -o0 -e0 ./.github/scripts/${{ matrix.test }}.sh

      - name: '📤 Upload artifact: results and plot'
        uses: actions/upload-artifact@v3
        if: always()
        with:
          path: |
            **/results*.gz
            **/plot_*.svg


  Install:
    needs: Test
    container: ubuntu:bionic
    runs-on:
      - self-hosted
      - Linux
      - X64

    env:
      MAX_CORES: 80
      GHA_EXTERNAL_DISK: "tools"
      GHA_SA: "gh-sa-f4pga-arch-defs-ci"

    steps:

      - name: '🧰 Checkout'
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: '🚧 Execute test script'
        run: stdbuf -i0 -o0 -e0 ./.github/scripts/install.sh

      - name: 🕐 Set Timestamp
        id: timestamp
        run: echo '::set-output name=timestamp::'"$(date +'%Y%m%d-%H%M%S')"

      - name: 🚀 Upload to Google Cloud Storage (GCS) bucket
        if: github.event_name == 'push' && github.ref_name == 'main'
        run: |
          TIMESTAMP=${{ steps.timestamp.outputs.timestamp }}
          echo "> Timestamp: $TIMESTAMP"

          GITHUB_STEP_SUMMARY=${GITHUB_STEP_SUMMARY:-github_step_summary.md}
          echo 'Timestamp: $TIMESTAMP' >> $GITHUB_STEP_SUMMARY
          echo 'Hash: '"$(echo symbiflow-arch-defs*.tar.xz | sed 's/.*-\(.*\)\.tar\.xz/\1/')" >> $GITHUB_STEP_SUMMARY

          ls *.tar.xz > packages.list

          for package in $(cat packages.list); do
            gsutil cp ${package} \
              gs://symbiflow-arch-defs/artifacts/prod/foss-fpga-tools/symbiflow-arch-defs/continuous/install/${TIMESTAMP}/
          done

      - name: 🚦 Check Status
        if: github.event_name == 'push' && github.ref_name == 'main'
        run: ./.github/scripts/check-status.py '${{ steps.timestamp.outputs.timestamp }}'

      - name: 🚀 Upload artifact URL file
        if: github.event_name == 'push' && github.ref_name == 'main'
        uses: weslenng/gcp-storage-sync@master
        env:
          GCP_SERVICE_ACCOUNT_KEY_FILE: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY_FILE }}
          GCP_STORAGE_BUCKET: ${{ secrets.GCP_STORAGE_BUCKET }}
          SOURCE_DIR: "install"

      - name: '📤 Upload artifact: arch-defs packages'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.timestamp.outputs.timestamp }}
          path: '*.tar.xz'

      - name: '📤 Upload artifact: results and plot'
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          path: |
            **/results*.gz
            **/plot_*.svg
